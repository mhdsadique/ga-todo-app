name: Node.js CI
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

 permissions:
    contents: read
    pages: write
    id-token: write
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: "16"
    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: "16"
        cache: 'npm'
    - run: npm ci
    - run: npm run build --if-present
      usees: actions/upload-pages-artifact@v1
      with:
        path: ./build
  deploy:
  runs-on: ubundu-latest
  needs: build
  environment: 
       name: githup-pages
       url: ${{steps.deployment.outputs.page_url}}
    steps:
       -name: Deploy to Github pages
        id: deployment
        uses: actions/deploy-pages@v1




